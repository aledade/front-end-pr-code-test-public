<div id="addPetModal" class="modal fade" tabindex="-1">
 <div class="modal-dialog">
    <form method="post" id="addPetForm" data-user-id="{{ user_id }}">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Add Pet</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="modal-body">
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="field-type">Pet Type</label>
                    <select class="form-control" data-live-search="true" id="field-type" name="type">
                        <option hidden selected>Select one</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="fish">Fish</option>
                        <option value="small animal">Small Animal</option>
                    </select>
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="field-name">Name</label>
                    <input type="text" id="field-name" name="name" class="form-control validate">
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="field-birthday">Birthday</label>
                    <input type="date" id="field-birthday" name="birthday" class="form-control validate">
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="field-gender">Gender</label>
                    <select class="form-control" data-live-search="true" id="field-gender" name="gender">
                        <option hidden selected>Select one</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="unspecified">Unspecified</option>
                    </select>
                </div>
                <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="field-breed">Breed</label>
                    <input type="text" id="field-breed" name="breed" class="form-control validate">
                </div>
                 <div class="md-form mb-3">
                    <label data-error="wrong" data-success="right" for="field-size">Size (in lbs)</label>
                    <input type="text" id="field-size" name="size" class="form-control validate">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
  </div>
</div>
